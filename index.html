<!DOCTYPE html>

<head>

</head>
<body>
    
    <h1>Project 2</h1>
    <div class="grid-container">
        
        
        <div id="my-map"></div>
        <div class="color-by">
            Color by: <select id="mapSelect"></select>
        </div>

        <svg id="legend"></svg>

        <svg id="timeline"></svg>
        
          
    
        <script src="js/d3.v6.min.js"></script>
        <script src="js/d3-legend.min.js"></script>
        <script src="js/leaflet.js"></script>

            <h2>Specimen with No Coordinates</h2>
    <svg id="pie1" width="300" height="200"></svg> <!--Step 2-->
    <script>
        
        // Step 3
        var svg = d3.select("#pie1"),
            width = svg.attr("width"),
            height = svg.attr("height"),
            radius = 80;

        // Step 1        
        var data = [{name: "No Coordinates", share: 90}, 
                    {name: "With Coordinates", share: 7574}];
        
        var g = svg.append("g")
                   .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

        // Step 4
        var ordScale = d3.scaleOrdinal()
                            .domain(data)
                            .range(['#72EB0B','#E14422']);

        // Step 5
        var pie = d3.pie().value(function(d) { 
                return d.share; 
            });

        var arc = g.selectAll("arc")
                   .data(pie(data))
                   .enter();

        // Step 6
        var path = d3.arc()
                     .outerRadius(radius)
                     .innerRadius(40);

        arc.append("path")
           .attr("d", path)
           .attr("fill", function(d) { return ordScale(d.data.name); });

        // Step 7
        var label = d3.arc()
                      .outerRadius(radius)
                      .innerRadius(0);
            
        arc.append("text")
           .attr("transform", function(d) { 
                    return "translate(" + label.centroid(d) + ")"; 
            })
           .text(function(d) { return d.data.name; })
           .style("font-family", "arial")
           .style("font-size", 15);     
    </script>
